<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed style="color: black">用户名称:</ion-label>
    <ion-input type="text" placeholder="请输入用户名称" #AppUserName></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed style="color: black">用户登陆名:</ion-label>
    <ion-input type="text" placeholder="请输入用户登陆名" #AppLoginName></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed style="color: black">用户登陆密码:</ion-label>
    <ion-input type="password" placeholder="请输入用户登陆密码" #AppPassWord></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed style="color: black">用户描述:</ion-label>
    <ion-input type="text" placeholder="请输入用户描述" #AppUserPostion></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed style="color: black">用户有效标志:</ion-label>
    <ion-input type="text" placeholder="请输入用户有效标志" #AppUserIsvalid></ion-input>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="adduser(AppUserName, AppLoginName, AppPassWord, AppUserPostion, AppUserIsvalid)">
      注册
    </button>
  </div>
</ion-content>
